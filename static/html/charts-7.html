	<script type="text/javascript" src="lib/hcharts/Highcharts/5.0.6/js/highcharts.js"></script>

	<script type="text/javascript">

		var showData = [], allMoney = 0
		function show() {
			$.get('/food/getInfoByName', (data) => {
				// console.log(data)
				if (data.err == 0) {
					let food
					let money = 0, ok = 1
					for (let index = 0; index < data.list.length; index++) {
						food = data.list[index].name
						// console.log('现在查询' + food)
						$.ajaxSettings.async = false;
						$.post('/order/getInfoByName', { food: food }, (data) => {
							if (data.err == 0) {
								// console.log(data)
								for (let i = 0; i < data.list.length; i++) {
									money += data.list[i].receivables
									allMoney += data.list[i].receivables
								}
								console.log(food + '---' + money)
								if (money == 0) {
									ok = 0
								}
								if (ok != 0) {
									showData.push([food, money])
								}
								// console.log(food + '--------' + money)
								// showData.push([food, money])
								// console.log(showData)
							} else if (data.err == -999) {
								alert('请先登录')
								window.location.href = './login.html'
							} else {
								alert('请刷新页面')
							}
						})
						$.ajaxSettings.async = true;
						// console.log('查询后添加' + showData)
						money = 0
						ok = 1
					}
					// console.log(showData)
					let str = ''
					for (let i = 0; i < showData.length; i++) {
						// console.log(showData[i][0])
						str += "['" + showData[i][0] + "'," + showData[i][1] + "],"
					}
					// console.log(str)
					showData = str
					abc(showData, allMoney)
					// return str
				} else if (data.err == -999) {
					alert('请先登录')
					window.location.href = './login.html'
				} else {
					alert('请刷新页面')
				}
			})
		}
		show()


		function abc(showData, allMoney) {
			$('#container').highcharts({
				chart: {
					type: 'pie',
					options3d: {
						enabled: true,
						alpha: 45,
						beta: 0,
						viewDistance: 25
					}
				},
				title: {
					text: '全部收入来源占比，目前餐厅总收入： ￥' + allMoney
				},
				tooltip: {
					pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
				},
				plotOptions: {
					pie: {
						allowPointSelect: true,
						cursor: 'pointer',
						depth: 35,
						dataLabels: {
							enabled: true,
							format: '{point.name}'
						}
					}
				},
				series: [{
					type: 'pie',
					name: '占总收入比例',
					data: eval('[' + showData + ']')
					// [
					// 	['御龙火锅', 1245],
					// 	['火烤羊肉串', 297],
					// 	// {
					// 	// 	name: 'Chrome',
					// 	// 	y: 12.8,
					// 	// 	sliced: true,
					// 	// 	selected: true
					// 	// },
					// 	['Safari', 8.5],
					// 	['Opera', 6.2],
					// 	['Others', 0.7]
					// 	]
				}]
			});
		};
	</script>
